<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RumbleSheet.JS</title>
    <link rel="shortcut icon" href="./public/assets/logo/logo.png" type="image/x-icon">


    <!-- Bootstrap cdn-->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yatra+One&display=swap"
        rel="stylesheet">

    <!-- Hamburger -->
    <link rel="stylesheet" href="../../../../public/dist/hamburger.css">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="./public/styles/navbar.css">
    <link rel="stylesheet" href="./public/styles/home.css">
    <link rel="stylesheet" href="./public/styles/styles.css">


</head>

<body>

    <div class="preloader">
        <div class="load">
            <img class="" src="./public/assets/logo/logo.png" height="100">
        </div>
    </div>

    <div class="main-content d-none">

        <nav class="navbar navbar-expand-lg fixed-top navbar-unscrolled">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../../../index.html">
                    <img src="./public/assets/logo/logo-branding.png" height="50" alt="">
                </a>
                <button class="hamburger hamburger--spin navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" aria-label="get started link"
                            href="./views/docs/latest/getting-started/getting-started.html">Docs</a>
                        <a class="nav-link" aria-label="demo link" href="#demo">Demo
                            <span class="iconify redirect-icon" data-icon="eva:external-link-outline" data-width="18"
                                data-height="18"></span>
                        </a>
                        <a class="nav-link" aria-label="contribute link" href="./views/contribute/contribute.html">Contribute</a>
                        <a id="nav-item" target="_blank" aria-label="Fork" data-balloon-pos="down"
                            href="https://github.com/pandevs-org/RumblesheetJS"
                            class="d-flex align-items-center justify-content-start">
                            <button class="fork-btn" aria-label="fork btn"
                                class="d-flex justify-content-center align-items-center">
                                <span class="iconify" data-icon="mdi:github" data-width="23" data-height="23"></span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Home Section -->
        <section id="home" class="d-flex justify-content-center align-items-center">
            <div class="row home-content m-0  px-3">
                <div class="col-12 p-0 mt-5 home-cols d-flex align-items-center justify-content-center">
                    <img class="" src="./public/assets/logo/logo.png" height="120">
                </div>
                <div class="col-12 p-0 home-cols home-info-div d-flex justify-content-center">
                    <h2 class="home-info mb-0 text-center">Seamlessly integrate dynamic, interactive
                        spreadsheets into any website for enhanced data management and visualization
                    </h2>
                </div>
                <div class="col-12 p-0 mt-4 home-cols home-info-div d-flex justify-content-center align-items-end">
                    <button class="home-section-btn" aria-label="fork btn"
                        class="d-flex justify-content-center align-items-center"
                        onclick="window.location.href='./views/docs/latest/getting-started/getting-started.html';">
                        Get Started
                    </button>
                </div>
            </div>
        </section>

        <!-- <footer> -->
        <div class="footer d-flex justify-content-center align-items-center">
            <div class="row" style="margin-right: 0; margin-left: 0">
                <div class="col-12 d-flex justify-content-center mt-4 mb-4 text-center">
                    <p class="contrib-info m-0" class="m-0">
                        Built with all the
                        <span class="iconify" style="color: #A856F0;" data-icon="mdi:heart" data-width="23"
                            data-height="23"></span>
                        in the world by
                        <br>
                        pandevs.org
                    </p>
                </div>
            </div>
        </div>

        <button id="toggle-theme" class="rounded-circle d-flex align-items-center justify-content-center">
            <span class="iconify iconify-navbar" data-icon="ri:moon-fill" data-width="30" data-height="30"
                style="color: #F1EAFF"></span>
        </button>

    </div>

    <!-- Boostrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>

    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>

    <!-- local js -->
    <script src="./public/js/index.js"></script>
</body>

</html>
